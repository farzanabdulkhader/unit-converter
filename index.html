<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>My Unit Converter</title>
</head>
<body>
    <main>
        <div class="content">
            <div class="top-section">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="input-el" type="text" placeholder="0" oninput="calcAll()">
            </div>
            <div class="bottom-section">
                <div class="length">
                    <h3>Length (Meter / Feet)</h3>
                <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                </div>
                <div class="volume">
                    <h3>Volume (Liters / Gallons)</h3>
                    <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
                </div>
                <div class="mass">
                    <h3>Mass (Kilograms / Pounds)</h3>
                    <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
                </div>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
